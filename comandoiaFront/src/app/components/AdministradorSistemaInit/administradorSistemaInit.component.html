<div class="aplicacion">
  <div class="menu-lateral">
    <h2>IA Malvinas</h2>
    <ul class="lista-opciones">
      <li>
        <input type="radio" id="opcion1" name="menu" />
        <label for="opcion1">
          <span class="texto">Administrar reclamos</span>
          <span class="flecha">▶</span>
        </label>
        <div class="subbotones">
          <button>Administrar valores</button>
          <button>Editar valores</button>
        </div>
      </li>
      <li>
        <input type="radio" id="opcion2" name="menu" />
        <label for="opcion2">
          <span class="texto">Administrar obras</span>
          <span class="flecha">▶</span>
        </label>
        <div class="subbotones">
          <button>Administrar valores</button>
          <button>Editar valores</button>
        </div>
      </li>
      <li>
        <input type="radio" id="opcion3" name="menu" />
        <label for="opcion3">
          <span class="texto">Administrar usuarios</span>
          <span class="flecha">▶</span>
        </label>
        <div class="subbotones">
          <button>Crear usuario</button>
          <button>Editar usuario</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="contenido-principal">
    <h2 style="color: white; margin-bottom: 20px;">USUARIOS</h2>

    <div id="formulario-crear-usuario">
      <form class="formulario">
        <label>Nombre de usuario:
          <input type="text" name="nombre" required>
        </label>

        <label>Email:
          <input type="email" name="email" required>
        </label>

        <label>Estado:
          <select name="estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </label>

        <label>Rol:
          <select name="rol">
            <option value="admin">Administrador</option>
            <option value="usuario">Usuario</option>
            <option value="invitado">Invitado</option>
          </select>
        </label>

        <button type="submit">Guardar usuario</button>
      </form>
    </div>
  </div>
</div>
